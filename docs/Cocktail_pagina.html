<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>cocktail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styleProject.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <H1>Naam cocktail</H1>
  <p>
    <div id="Naam"></div>
  </p>

  <H1>Instructies</H1>
  <p>
  <div id="Instructies"></div>
  </p>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">NR</th>
        <th scope="col">Ingredient</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  

  <script lang="text/javascript">
    // future javascript
    function askcocktail(  ) {

      fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php')  
      .then(function(resp) { return resp.json() }) // Convert data to json
      .then(function(data) {
        console.log(data.drinks[0])
          cocktail(data.drinks[0])
      })
      .catch(function() {
        // catch any errors
      });
    }
    window.onload = function() {
    askcocktail();
    }
    function cocktail( d ) {
      document.getElementById('Naam').innerHTML =d.strDrink;
      document.getElementById('Instructies').innerHTML = d.strInstructions;
      for (let i = 0; i < 7; i++) {
        let ingredient = eval("d.strIngredient" + (i + 1));
        let measure = eval("d.strMeasure" + (i + 1));
        if (ingredient != 'None' && ingredient != null && measure != null) {
          tbody.innerHTML += `<tr>
            <td>${i+1}</td>
            <td>${ingredient}</td>
            <td>${measure}</td>
          </tr>`;
        }
      }
    }
  
  </script>
</div>
</body>
</html>
